<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">

    <!-- Arquivo CSS externo -->
    <link rel="stylesheet" href="./src/css/estilo.css">

    <!-- fonte usada no sistema -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aladin">

    <title>Teste do Algoritmo RSA</title>
</head>

<body>
    <nav class=" navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="col-4">
                <a href="/" class="navbar-brand">
                    <img src="./src/img/data-encryption.png" width="48px">
                    <span style="color: #FF4000;">Cripto</span>grafia
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuPrincipal"
                name="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuPrincipal">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a href="#" class="navbar-brand">Segurança e Auditoria de Sistemas : </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="navbar-brand"> Algoritmo RSA </a>
                    </li>
                </ul>
            </div>

        </div>
        <!--termino do container -->
    </nav>
    <!--termino da barra de nevegação -->

    <div class="container">
        <div class="row" id="conteudo_do_sistema">
            <div class="col-12">
                <h3>Criptografar</h3>
            </div>
            <form class="col-12" name="dados">
                <div class="row">
                    <div class="col-12">
                        <label for="mensagem" id="labelMsg">Digite a mensagem a ser criptografada</label>
                        <textarea name="mensagem" id="mensagem" cols="30" rows="5" class="form-control" placeholder="Ex: O rato roeu a roupa do rei de roma"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3">
                        <label for="quantidade-bits">Nº de Bits Força da Chave</label>
                        <input type="number" name="quantidadeBits" id="quantidade-bits" class="form-control">
                    </div>
                    <br>
                    <div class="col-3">
                        <label for="numero-primo-q" id="labelMsg">Informe um Número primo P</label>
                        <input type="number" name="numeroPrimoQ" id="numero-primo-p" class="form-control">
                    </div>
                    <br>
                    <div class="col-3">
                        <label for="numero-primo-q" id="labelMsg">Informe um Número primo Q</label>
                        <input type="number" name="numeroPrimoQ" id="numero-primo-q" class="form-control">
                    </div>
                    <br>
                    <div class="col-3">
                        <label for="numero-semi-primo-n" id="labelMsg">Informe um Número Semi primo N</label>
                        <input type="number" name="numeroSemiPrimoN" id="numero-semi-primo-n" class="form-control">
                    </div>
                </div>
                <br>
                <button type="button" class="btn btn-primary" onclick="rsaControl()">Criptografar</button>
                <button type="reset" name="Limpar" class="btn btn-secondary">Limpar</button>
                <button type="button" name="refresh" class="btn btn-danger" onclick="document.location.reload(true);">Recarregar</button>
                
                <hr class="line-grey" />
                
                <div class="col-12">
                    <h3>Resultado do RSA</h3>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="tempo-encriptacao">Tempo de Encriptação:</label>
                        <input type="text" name="tempoEncriptacao" id="tempo-encriptacao" placeholder="00:00:00" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="tempo-decriptacao">Tempo de Decriptação:</label>
                        <input type="text" name="tempoDecriptacao" id="tempo-decriptacao" placeholder="00:00:00" class="form-control">
                    </div>
                </div>
                <br />

                <div class="row">
                    <div class="col-6">
                        <label for="mensagem-codificada"> Mensagem Codificada</label>
                        <textarea name="mensagemCodificada" id="mensagem-codificada" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <br>
                    <div class="col-6">
                        <label for="mensagem-decodificada"> Mensagem Decodificada</label>
                        <textarea name="mensagemDecodificada" id="mensagem-decodificada" cols="30" rows="10" class="form-control"></textarea>    
                    </div>
                </div>

                <hr class="line-grey" />
                
                <div class="col-12">
                    <h3>Chaves Geradas</h3>
                </div>
                
                <div class="row">
                    <div class="col-6">
                        <label for="chave-publica" class="lab">Chave Pública</label>
                        <textarea name="chavePublica" id="chave-publica" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="col-6">
                        <label for="chave-privada" >Chave Privada</label>
                        <textarea name="chavePrivada" id="chave-privada" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="./src/js/jquery-3.3.1.slim.min.js"></script>
<script src="./src/js/popper.min.js"></script>
<script src="./src/js/bootstrap.min.js"></script>
<script src="./src/js/BigInteger/BigInteger.min.js"></script>
<script src="./src/js/rsa.js"></script>
<script src="./src/js/rsa-control.js"></script>
</html>
